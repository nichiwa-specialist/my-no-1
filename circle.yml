machine:
  timezone:
    Asia/Tokyo
dependencies:
  pre:
    - curl -o $HOME/go_appengine_1.9.24.zip https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.24.zip
    - unzip -q -d $HOME $HOME/go_appengine_1.9.24.zip
    - go get github.com/ant0ine/go-json-rest
  override:
    - $HOME/go_appengine/goapp build
test:
  override:
    - $HOME/go_appengine/goapp test
deployment:
  appengine:
    branch: master
    commands:
      -  $HOME/go_appengine/appcfg.py --oauth2_refresh_token=$APPENGINE_TOKEN --application=my-no-1 update .