machine:
  timezone:
    Asia/Tokyo
dependencies:
  pre:
    - curl -o $HOME/go_appengine_1.9.27.zip https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.27.zip
    - unzip -q -d $HOME $HOME/go_appengine_1.9.27.zip
test:
  override:
deployment:
  appengine:
    branch: master
    commands:
      -  $HOME/go_appengine/appcfg.py --oauth2_refresh_token=$APPENGINE_TOKEN --application=my-no-1 update .