<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無題ドキュメント</title>
</head>

<body>
<table width="100%" border="1" cellspacing="0">
  <tr>
    <td width="100%" height="107"><table width="90%" border="0" cellspacing="0" cellpadding="0">

        <td width="15%">タイトル</td>

        <td><label for="textarea"></label>
          <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
      </tr>
      <tr>
        <td>カテゴリ</td>

          <select name="select" id="select">
            <option value="あああああああああああああああああああ">あああああああああ</option>
          </select></td>
      </tr>
      <tr>
        <td>写真</td>
        <td><label for="fileField"></label>
          <input type="file" name="fileField" id="fileField" /></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" name="button2" id="button2" value="送信" /></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
