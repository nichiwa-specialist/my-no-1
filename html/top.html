<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>記事一覧画面</title>
	<link rel="stylesheet" href="lib/materialize/css/materialize.min.css" />
	<link rel="stylesheet" href="css/top.css" />
	<link rel="stylesheet" href="css/perfect-scrollbar.min.css" />
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/perfect-scrollbar.jquery.min.js"></script>
	<script src="lib/materialize/js/materialize.min.js"></script>
	<script src="lib/vue.js"></script>
	<script src="js/list.js"></script>
</head>

<body class="lime lighten-4">

	<div id="header" class="z-depth-1 parallax-container">
		<div class="parallax">
			<img src="images/everest.jpg" />
		</div>
	</div>

	<div id="menu" class="z-depth-1">
	</div>

	<div id="articles">
		<div v-for="article in articles" class="article z-depth-1 row">
			<div class="articleImg col s12 m3">
				<img src="images/ramen.jpg" alt="" class="articleImg responsive-img" />
			</div>
			<div class="col s3 m1">
				<img src="images/hito.png" alt="" class="person circle responsive-img" />
			</div>
			<h2 class="col s9 m8">{{article.title}}</h2>
			<div>
				{{article.detail}}
			</div>
		</div>
	</div>
</body>
</html>
