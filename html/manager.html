<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>投稿画面</title>
	<link rel="stylesheet" href="lib/materialize/css/materialize.min.css" />
	<link rel="stylesheet" href="css/manager.css" />
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/materialize/js/materialize.min.js"></script>
	<script src="lib/perfect-scrollbar.jquery.min.js"></script>
	<script src="lib/vue.js"></script>
	<script src="js/manager.js"></script>
</head>

<body class="lime lighten-4 valign-wrapper">
	<div class="row valign">
		<form class="card z-depth-2 white col s12 m8 offset-m2 l6 offset-l3">
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="" id="title" type="text" class="">
					<label for="title">タイトル</label>
				</div>
				<div class="input-field col s12">
					<textarea id="detail" class="materialize-textarea"></textarea>
					<label for="detail">本文</label>
				</div>
				<div class="input-field col s12">
					<select>
						<option value="" disabled selected>選択してください</option>
						<option value="1">食事</option>
						<option value="2">釣り</option>
						<option value="3">ドライブ</option>
					</select>
					<label>カテゴリ</label>
				</div>

				<div>
					<a id="post" class="waves-effect waves-light btn">投稿</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
